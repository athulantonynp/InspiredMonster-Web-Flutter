name: monster
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  url_launcher_web: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - web/assets/
  fonts:    
    - family: Roboto
      fonts:
      - asset: web/assets/fonts/r.ttf
      - asset: web/assets/fonts/m.ttf
        weight: 500
      - asset: web/assets/fonts/i.ttf
        style: italic